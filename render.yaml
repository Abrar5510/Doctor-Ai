services:
  - type: web
    name: doctor-ai
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: doctor-ai-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: doctor-ai-redis
          property: connectionString
      - key: QDRANT_HOST
        value: localhost
      - key: QDRANT_PORT
        value: 6333
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_ENABLED
        value: true

databases:
  - name: doctor-ai-db
    databaseName: doctor_ai
    user: doctor_ai
    plan: starter

  - name: doctor-ai-redis
    type: redis
    plan: starter
