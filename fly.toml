# fly.toml app configuration file generated for doctor-ai
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "doctor-ai"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  QDRANT_HOST = "localhost"
  QDRANT_PORT = "6333"
  REDIS_ENABLED = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "doctor_ai_logs"
  destination = "/app/logs"
