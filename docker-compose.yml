services:
  # Qdrant Vector Database - LOCAL DEVELOPMENT ONLY
  # For production, use Qdrant Cloud (https://cloud.qdrant.io/)
  # This is optional for local testing before uploading to cloud
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: doctor-ai-qdrant
    pull_policy: missing
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - doctor-ai-network
    profiles:
      - local-dev

  # Redis Cache - LOCAL DEVELOPMENT ONLY (OPTIONAL)
  redis:
    image: redis:7-alpine
    container_name: doctor-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - doctor-ai-network
    profiles:
      - local-dev

  # FastAPI Application - LOCAL DEVELOPMENT ONLY
  # For production, deploy to Vercel as serverless functions
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctor-ai-api
    ports:
      - "8000:8000"
    environment:
      PRIMARY_DATABASE: qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: ${REDIS_ENABLED:-false}
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - doctor-ai-network
    profiles:
      - local-dev

networks:
  doctor-ai-network:
    driver: bridge

volumes:
  qdrant_storage:
  redis_data:
