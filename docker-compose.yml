version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: doctor-ai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: doctor-ai-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=doctor_ai
      - POSTGRES_PASSWORD=doctor_ai_pass
      - POSTGRES_DB=doctor_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: doctor-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # FastAPI Application (optional - can run locally for development)
  # api:
  #   build: .
  #   container_name: doctor-ai-api
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - QDRANT_HOST=qdrant
  #     - DATABASE_URL=postgresql://doctor_ai:doctor_ai_pass@postgres:5432/doctor_ai
  #     - REDIS_HOST=redis
  #   depends_on:
  #     - qdrant
  #     - postgres
  #     - redis
  #   volumes:
  #     - ./logs:/app/logs
  #   restart: unless-stopped

volumes:
  qdrant_storage:
  postgres_data:
  redis_data:
